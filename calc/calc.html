<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css" />
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>
	<div class="wholeBdy">
		<input readonly="readonly" type="text" id="rslt" class="disp">
		<table width="80%"  class="calcTable" id="calc">
			<tr>
				<td><input class="calCol" id="clr" type="submit" value="C"></td>
				<td><input class="calCol" id="cncl" type="submit" value="Backsp"></td>
			</tr>
			<tr class="calRw">
				<td><input class="calCol" id="val1" type="submit" value="1"></td>
				<td><input class="calCol" id="val2" type="submit" value="2"></td>
				<td><input class="calCol" id="val3" type="submit" value="3"></td>
				<td><input class="calCol" id="val+" type="submit" value="+"></td>
			</tr>
			<tr class="calRw">
				<td><input class="calCol" id="val4" type="submit" value="4"></td>
				<td><input class="calCol" id="val5" type="submit" value="5"></td>
				<td><input class="calCol" id="val6" type="submit" value="6"></td>
				<td><input class="calCol" id="val-" type="submit" value="-"></td>
			</tr>
			<tr class="calRw">
				<td><input class="calCol" id="val7" type="submit" value="7"></td>
				<td><input class="calCol" id="val8" type="submit" value="8"></td>
				<td><input class="calCol" id="val9" type="submit" value="9"></td>
				<td><input class="calCol" id="val*" type="submit" value="*"></td>
			</tr>
			<tr class="calRw">
				<td><input class="calCol" id="val0" type="submit" value="0"></td>
				<td><input class="calCol" id="valdec" type="submit" value="."></td>
				<td><input class="calCol" id="val=" type="submit" value="="></td>
				<td><input class="calCol" id="val/" type="submit" value="/"></td>
			</tr>
		</table>

	</div>
</body>
</html>
